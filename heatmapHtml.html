<div id="map">  </div>

<script>
    // var map = L.map('map').setView([28.7041, 77.1025], 5);
    var leaflet_tiles   = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {id: 'MapID', attribution: '<a href="http://osm.org/copyright">OpenStreetMap</a>'}), 
    CartoDB_DarkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {id: 'MapID', attribution:'<a href="https://carto.com/attributions">CARTO</a>'});
    
    var map = L.map('map', {
        center: [9.0820, 8.6753],
        zoom: 3,
        layers: [leaflet_tiles,CartoDB_DarkMatter]
    }).setView([27.9517, -82.4588], 10);
    var baseMaps = {
        "CartoDB_DarkMatter": CartoDB_DarkMatter,
        "Leaflet_Tiles": leaflet_tiles
    };
    L.control.layers(baseMaps).addTo(map);
    addContacts();
    addAccounts()
    function addContacts(){
        // this is where we will need to pull the data from RAMCO and create a list of coordinates. 
        var listOfContactCoordinates = []
        var req = new XMLHttpRequest();
        req.open("GET", window.parent.Xrm.Page.context.getClientUrl() + "/api/data/v8.2/contacts?$select=address1_latitude,address1_longitude&$filter=address1_longitude ne null and  address1_latitude ne null", true);
        req.setRequestHeader("OData-MaxVersion", "4.0");
        req.setRequestHeader("OData-Version", "4.0");
        req.setRequestHeader("Accept", "application/json");
        req.setRequestHeader("Content-Type", "application/json; charset=utf-8");
        req.setRequestHeader("Prefer", "odata.include-annotations=\"*\"");
        req.onreadystatechange = function () {
            if (this.readyState === 4) {
                req.onreadystatechange = null;
                if (this.status === 200) {
                    var results = JSON.parse(this.response);
                    for (var i = 0; i < results.value.length; i++) {
                        var address1_latitude = results.value[i]["address1_latitude"];
                        var address1_longitude = results.value[i]["address1_longitude"];
                        var heatMap = new L.circle([address1_latitude, address1_longitude],{color: 'red',
                            fillColor: '#f03',
                            fillOpacity: 0.5,
                            radius: 50}).addTo(map);
                    }
                    
                } else {
                    Xrm.Utility.alertDialog(this.statusText);
                }
            }
        };
        req.send();
    }
    function addAccounts(){
        var req = new XMLHttpRequest();
        req.open("GET", window.parent.Xrm.Page.context.getClientUrl() + "/api/data/v8.2/accounts?$select=address1_longitude,address1_latitude&$filter=address1_latitude ne null and  address1_longitude ne null", true);
        req.setRequestHeader("OData-MaxVersion", "4.0");
        req.setRequestHeader("OData-Version", "4.0");
        req.setRequestHeader("Accept", "application/json");
        req.setRequestHeader("Content-Type", "application/json; charset=utf-8");
        req.setRequestHeader("Prefer", "odata.include-annotations=\"*\"");
        req.onreadystatechange = function () {
            if (this.readyState === 4) {
                req.onreadystatechange = null;
                if (this.status === 200) {
                    var results = JSON.parse(this.response);
                    for (var i = 0; i < results.value.length; i++) {
                        var address1_longitude = results.value[i]["address1_longitude"];
                        var address1_latitude = results.value[i]["address1_latitude"];
                        var heatMap = new L.circle([address1_latitude, address1_longitude],{color: 'blue',
                            fillColor: 'blue',
                            fillOpacity: 0.5,
                            radius: 50}).addTo(map);
                    }
                } else {
                    Xrm.Utility.alertDialog(this.statusText);
                }
            }
        };
        req.send();
    }
    
</script>
